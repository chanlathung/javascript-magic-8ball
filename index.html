<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- CSS -->
    <link href="./CSS/styles.css" rel="stylesheet">

    <!-- Script -->
    <script src="./JS/app.js" defer></script>

    <title>JavaScript Magic 8 Ball</title>
  </head>
  <body>

    <div id="start" class="content">
      <h1 class="title">
        TRICK 
      <br> 
        OR 
      <br>  
        TRUTHY?
      </h1>
      <button id="play" type="button" class="large_button">PLAY</button>
    </div>
    
    <div id="ask" class="content" hidden>
      <h1 class="title">ASK 
      <br>
      ANYTHING...
      </h1>
      <textarea id="text" style="margin-bottom: 10px;" name="" id="" cols="35" rows="3"></textarea>
      <div id="generated_image"></div>
      <button id="submit_question" onclick="getRandomImage()" type="button" class="large_button">SUBMIT</button>
    </div>
  
    <div id="eight_ball" class="image_content" hidden>
      <div>
        <img src="./IMG/image1.jpg" id="image" width="400px" height="400px" class="img-fluid" alt="">
        <button id="ask_again" onclick="getRandomImage()" type="button" class="large_button">ASK AGAIN</button>
      </div>
    </div>
    
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
